spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hida?serverTimezone=Asia/Seoul
    username: root
    password: root

  profiles:
    include: SECRET-KEY

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        fomat_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect